# Hyprland config

# Monitor config (adjust to your setup)
# Use `hyprctl monitors` to find names

$mon1 = HDMI-A-1
$mon2 = eDP-1

monitor = $mon1, preferred@60, 0x0, 1
monitor = $mon2, preferred@60, 1920x0, 1
monitor = , preferred, auto, 1

workspace = 1, monitor:$mon1, default:true
workspace = 4, monitor:$mon2, default:true

exec-once = hyprpaper
exec-once = dbus-update-activation-environment --all
exec-once = systemctl --user start hyprpolkitagent
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = dunst
exec-once = waybar
exec-once = hypridle
exec-once = $XDG_CONFIG_HOME/hypr/border-flash.sh

# Nvidia specific (remove if not on Nvidia)
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto
cursor {
    no_hardware_cursors = true
}

# Variables
$mod = SUPER
$terminal = ghostty

# General
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(000000ff)
    col.inactive_border = rgba(000000ff)
    layout = dwindle
}

# Whole-screen zoom
bind = $mod, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 2')
bind = $mod, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '[(.float / 2), 1] | max')
bindc = $mod, mouse:274, exec, hyprctl -q keyword cursor:zoom_factor 1.0

# Decoration
decoration {
    rounding = 0
    blur {
        enabled = false
    }
    shadow {
        enabled = false
    }
}

# Animations (minimal)
animations {
    enabled = true
    animation = windows, 1, 1, default
    animation = windowsOut, 1, 1, default
    animation = fade, 1, 1, default
    animation = workspaces, 1, 1, default
    animation = layers, 1, 2, default
    animation = zoomFactor, 1, 2, default
}

# Input
input {
    kb_layout = us
    follow_mouse = 1
    accel_profile = flat
    sensitivity = 0
    repeat_rate = 50
    repeat_delay = 300
    touchpad {
        natural_scroll = true
    }
}

# Dwindle layout
dwindle {
    pseudotile = true
    preserve_split = true
}

# Misc
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    disable_autoreload = true
}

# Keybindings
bind = $mod, Return, exec, $terminal
bind = $mod SHIFT, W, killactive
bind = $mod, D, exec, pidof wofi || wofi
bind = $mod, F, fullscreen
bind = $mod SHIFT, Space, togglefloating
bind = $mod, Space, cyclenext  # Focus between tiling/floating

# Vim navigation
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# Move windows
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move to workspace (and follow)
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Reload config
bind = $mod SHIFT, R, exec, hyprctl reload
# Exit hyprland
bind = $mod SHIFT, E, exit

# Resize submap
bind = $mod, R, submap, resize
submap = resize
binde = , H, resizeactive, -20 0
binde = , J, resizeactive, 0 20
binde = , K, resizeactive, 0 -20
binde = , L, resizeactive, 20 0
bind = , Return, submap, reset
bind = , Escape, submap, reset
submap = reset

# Screenshot (grim + slurp)
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mod, Print, exec, grim - | satty -f - --fullscreen --init-tool crop --copy-command "wl-copy"

# Brightness (binde = repeatable when held)
binde = $mod SHIFT, B, exec, brightnessctl set 5%+ && notify-send -h string:x-dunst-stack-tag:brightness "Brightness: +5%"
binde = $mod, B, exec, brightnessctl set 5%- && notify-send -h string:x-dunst-stack-tag:brightness "Brightness: -5%"

# Volume (binde = repeatable when held) - capped at 200%
binde = $mod SHIFT, V, exec, vol=$(pactl get-sink-volume @DEFAULT_SINK@ | grep -Po '\d+(?=%)' | head -1); [ "$vol" -lt 200 ] && pactl set-sink-volume @DEFAULT_SINK@ +5%; notify-send -h string:x-dunst-stack-tag:audio "Volume: $(pactl get-sink-volume @DEFAULT_SINK@ | grep -Po '\d+(?=%)' | head -1)%"
binde = $mod, V, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && notify-send -h string:x-dunst-stack-tag:audio "Volume: $(pactl get-sink-volume @DEFAULT_SINK@ | grep -Po '\d+(?=%)' | head -1)%"
bind = $mod, M, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle && notify-send -h string:x-dunst-stack-tag:audio "Audio Muted: $(pactl get-sink-mute @DEFAULT_SINK@ | awk '{print $2}')"
bind = $mod SHIFT, M, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle && notify-send -h string:x-dunst-stack-tag:audio "Mic Muted: $(pactl get-source-mute @DEFAULT_SOURCE@ | awk '{print $2}')"

# Microphone volume (binde = repeatable when held) - capped at 200%
binde = $mod SHIFT, I, exec, vol=$(pactl get-source-volume @DEFAULT_SOURCE@ | grep -Po '\d+(?=%)' | head -1); [ "$vol" -lt 200 ] && pactl set-source-volume @DEFAULT_SOURCE@ +5%; notify-send -h string:x-dunst-stack-tag:audio "Mic Volume: $(pactl get-source-volume @DEFAULT_SOURCE@ | grep -Po '\d+(?=%)' | head -1)%"
binde = $mod, I, exec, pactl set-source-volume @DEFAULT_SOURCE@ -5% && notify-send -h string:x-dunst-stack-tag:audio "Mic Volume: $(pactl get-source-volume @DEFAULT_SOURCE@ | grep -Po '\d+(?=%)' | head -1)%"

# Dunst controls
bind = $mod, N, exec, dunstctl history-pop
bind = $mod, P, exec, dunstctl close
bind = $mod, A, exec, dunstctl action
bind = $mod, C, exec, dunstctl close-all

# Lock screen (triggers hypridle lock_cmd which turns off display)
bind = $mod, Escape, exec, loginctl lock-session

# Group/tabbed layout
bind = $mod, W, togglegroup
bind = $mod, S, togglesplit
bind = $mod SHIFT, S, exec, dunstctl set-paused toggle && pkill -RTMIN+1 waybar

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
