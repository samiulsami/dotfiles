# Hypridle config

general {
    lock_cmd = pidof hyprlock || hyprlock --immediate
    on_lock_cmd = dunstctl set-paused true
    on_unlock_cmd = hyprctl dispatch dpms on; dunstctl set-paused false
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# Lock screen after 5 minutes
listener {
    timeout = 300
    on-timeout = loginctl lock-session; hyprctl dispatch dpms off
}

listener {
    timeout = 5
    on-timeout = pidof hyprlock && hyprctl dispatch dpms off
    on-resume = pidof hyprlock && hyprctl dispatch dpms on
}
